<div *ngIf="isList">
  <mat-card class="example-card" *ngFor="let item of spectrumsList">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.title}}</mat-card-title>
      <mat-card-subtitle>Band: {{item.band}}</mat-card-subtitle>
      <mat-card-subtitle>Interference threshould: {{item.interference_threshould}}</mat-card-subtitle>
      <mat-card-subtitle>Start frequency: {{item.start_frequency}}</mat-card-subtitle>
      <mat-card-subtitle>Emission mask: {{item.emission_mask}}</mat-card-subtitle>
      <mat-card-subtitle>Stop frequency: {{item.stop_frequency}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button>{{item.capacity}}</button>
      <button mat-button (click)="viewDetail(item)">Details</button>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngIf="!isList">
  {{spectrumDetails|json}}
  <button (click)="isList = true" mat-raised-button color="warn"  mat-button>Back</button>
</div>
